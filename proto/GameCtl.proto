message CreateCredReq {
    string Ip =1;
    string Username = 2;
    string Password =3;
}

message Cred{
    string file = 1;
}

service CreditsAuth {
    rpc CreateCred (CreateCredReq) returns (stream Cred) {
         option (google.api.http) = {
            post: "/v1/cred/create"
            body: "*"
        };  
    } 
}